<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Menu</title>
  <link rel="stylesheet" href="style.css">
  <style>
  	/* 기본 스타일 설정 */
	.navbar {
	  background-color: #333;
	  padding: 10px;
	}
	
	.navbar a {
	  color: white;
	  text-decoration: none;
	  padding: 10px;
	}
	
	.login-menu {
	  position: relative;
	  display: inline-block;
	}
	
	/* 기본적으로 드롭다운 창은 숨김 */
	.dropdown {
	  display: none;
	  position: absolute;
	  background-color: #fff;
	  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
	  min-width: 160px;
	  z-index: 1;
	}
	
	.dropdown a {
	  color: black;
	  padding: 12px 16px;
	  text-decoration: none;
	  display: block;
	}
	
	/* hover시 드롭다운이 보이게 함 */
	.login-menu:hover .dropdown {
	  display: block;
	}
	
	/* 드롭다운 항목 hover 시 스타일 */
	.dropdown a:hover {
	  background-color: #f1f1f1;
	}
	  	
  </style>
</head>
<body>
  <div class="navbar">
    <div class="login-menu">
      <a href="#">로그인</a>
      <div class="dropdown">
        <a href="login.html">로그인</a>
        <a href="signup.html">회원가입</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
