<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one { color: blue; }
        .two { text-decoration: underline; }
        .three { background-color: yellow; }
        .one.two.three { font-style: italic } /* 여러 클래스를 동시에 가지는 */
    </style>
</head>
<body>
    <!-- ex09_class.html -->
    <p class="one">문단입니다.</p>
    <p class="two">문단입니다.</p>
    <p class="three">문단입니다.</p>
    
    <p class="one three two" id="p1 p2">문단입니다.</p>
    <p class="three two" id="p1 p2">문단입니다.</p>
    <p class="one two" id="p1 p2">문단입니다.</p>
    
</body>
</html>
