<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Document</title>

    <style>

        html {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 0;
            margin: 0; 
            background-color: #92D7DF;
        }
        
        #main {
            margin: 0 auto;
            padding: 0;
            width: 560px;
        }

        #tape {
            height: 910px;
            background-image: url(../images/tape.png);
            background-position: center;
            overflow: hidden;
            background-repeat: no-repeat;

            position: relative;
            top: -295px;
        }

        h1 {
            color: #4E4E4E;
            font-size: 48px;
            display: flex;
            justify-content: center;
            align-items: center;

            position: relative;
            top: -10px;
            left: -200px;

            font-variant: small-caps;
        }

        i {
            padding: 17px;
            position: relative;
            top: 3px;
            left: 0px;
        }

        #line {
            background-image: url(../images/tapeline.png);

            position: relative;
            top: 319px;
            left: 213px;
            
            width: 133px;
            height: 65px;
            
            animation: leftright;
            animation-duration: 2.5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        #lefthole {
            height: 80px;
            width: 80px;

            position: relative;
            top: 395px;
            left: 121px;

            animation-name: binggle;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        #righthole {
            height: 80px;
            width: 80px;

            position: absolute;
            top: 395px;
            left: 358px;

            animation-name: binggle;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes binggle {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }            
        }

        @keyframes leftright {
            /* from {
                background-position: 0px, 0px;
            }

            to {
                background-position: 40px, 0px;
            } */

            0% { background-position: 0px, 0px; }
            50% { background-position: -50px, 0px; }
            75% { background-position: -25px, 0px; }
            100% { background-position: 0px, 0px; }
        }

    </style>
</head>
<body>
    <div id="main">
        <h1><i class="fas fa-headphones-alt"></i> Music</h1>
        <div id="tape">
            <img id="lefthole" src="../images/tapehole.png">
            <img id="righthole" src="../images/tapehole.png">
            <div id="line"></div>
        </div>
    </div>		
</body>
</html>
