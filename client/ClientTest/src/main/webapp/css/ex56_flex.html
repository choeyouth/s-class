        #box {

            /* 
                기본 상태
                - 메인축(아이템을 나열하는 방향) 좌 > 우
                - 수직축(메인축의 직각 방향) 상 > 하

                - 아이템 높이: 부모만큼
            */

            /* 
                flex-direction
                - 아이템 배치 방향

                1. row: 행을 메인축으로 사용
                2. column: 열을 메인축으로 사용

                - row-reverse == float: right
                - 기본값: row
            */

            /* flex-direction: column-reverse; */

            /* 
                flex-wrap
                - 자동 줄바꿈
            */

            /* flex-wrap: wrap-reverse; 밑에서부터 채움 */
            
            /* 
                flex 관련 속성명 패턴
                1. justify-XXX
                    : 메인축 방향과 관련된 속성

                2. align-XXX
                    - 수직축 방향관 관련된 속성

            */

            /* 
                justify-content
                - 메인축 벙향 + 아이템 정렬
                - 수평 정렬
            */
            /* flex-direction: center; */
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-around; */
            /* justify-content: space-evenly; */
            
            /* 
                align-items
                - 수직축 방향 + 아이템 정렬
            */

            /* align-items: stretch; */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            align-items: center;

        }

        #box2 {
