        /* 
            오버플로우
            - 블럭 태그에서만 발생 > width, height 고정일 때
            - 인라인 태그에서는 발생 안 함 > 인라인 태그 크기 지정 불가능(width, height)
        */
        #box1 {
            background-color: gold;
            width: 200px;
            height: 200px;
            /* overflow: visible; 오버플로우 보여줌 */
            /* overflow: hidden; 오버플로우 잘림 */
            /* overflow: scroll; 스크롤 생성 - 수평 스크롤 생성(오버플로우 발생 안 해도 스크롤 고정) */
            overflow: auto; /* 스크롤 생성(오버플로우 발생 안 하면 스크롤 생성X) */
        }
