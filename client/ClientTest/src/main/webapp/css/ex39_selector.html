    <style>
        /* 
            
            CSS 선택자
            1. :first-child
                - 가상 클래스

            2. ::before
                - 가상 요소, Pseudo Element
                - :before  > 이전 표기법
                - ::before > 현재 표기법 
            
            전후 선택자
            - 선택한 요소의 앞이나 뒤에 내용을 추가하는 역할
            1. ::before
            2. ::after

        */

        p > span { color: coral; }

        /* p > span::before {
            content: '🐢🐢🐢';
            color: blue;
            font-size: 2rem;
        }

        p > span::after {
            content: '🙉🙉🙉';
            font-size: 2rem;
        } */


        
        p > span::before {
            content: '😶';
        }

        ul > li::after {
            content: '💲';
        }

        #cat {
            font-size: 10rem;
            color: orange;
        }

        button > i {
            color: cornflowerblue;
        }

    </style>
