                  선택자에서 존재하는 class처럼 취급하는 클래스
                - <a> 태그에만 제공 > 대부분 태그에게 적용 
                - HTML5 > 대량 증가 [HTML5(CSS3+ES6) > 2014년]
                
        */

        /* a {
            color: black;
            text-decoration: none;
        } */
        
        /* a태그의 상태 4종류 */
        /* a:link { color: green; } 한 번도 방문하지 않았던 사이트 
        a:visited { color: red; } 한 번이라도 방문했던 사이트
        a:active { color: orange; } 클릭할 때 
        a:hover { color: cornflowerblue; } 마우스를 올렸을 때 */

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: red;
            text-decoration: underline;
        }

        .data {
            outline: none;
        }
        
        .data:focus {
            background-color: yellow;
            color: red;
        }
        
        
    </style>
</head>
