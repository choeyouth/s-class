<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            border: 1px solid black;
            width: 300px; height: 300px;
            background-color: gold;
        }
        .cat {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- ex14_ui.html -->

    <h1>Interaction <small>Droppable</small></h1>


    <img src="images/catty01.png" id="cat1" class="cat">

    <div id="box1">

    <script src="js/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    
    <script>
        
        $('.cat').draggable({
            cursor: 'move'
        });

        $('#box1').droppable({
            tolerance: 'touch', //닿을 때 이벤트 발생
            // tolerance: 'fit', //완전히 들어갈 때 이벤트 발생
            drop: function(event, ui) {

                //이벤트 주체 > box1
                $(event.target).css('background-color', 'cornflowerblue');
                // $(this).css('background-color', 'cornflowerblue');
                // $('.box').css('background-color', 'cornflowerblue');

                //던져진 고양이?
                // console.log(ui.draggable.attr('id'));

                ui.draggable.draggable({
                    // containment: '#box1'
                    containment: event.target //객체도 가능 
                });
            }
        });

        // 더블 클릭 후 빠져나오기 
        $('.cat').dblclick(() => {
            $('#box1').css('background-color', 'gold');
            $(event.target).draggable({
                containment: '' //삭제하고 싶을 때 > 빈 문자열
            });
        });
    
    </script>


</body>
</html>
