<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            border: 20px solid black;
            width: 200px; height: 200px;
            padding: 30px; margin: 50px;
            background-color: gold;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <!-- ex06.html -->

    <h1>jQuery + Box Model</h1>

    <input type="button" value="버튼1" id="btn1">
    <hr>
    <div id="box1">상자1</div>

    <script src="js/jquery-3.7.1.js"></script>
    <script>

        //상자의 크기?

        //1. CSS 속성 > 범용 메서드
        console.log('width', $('#box1').css('width')); //width 200px
        console.log('height', $('#box1').css('height')); //height 200px
        // $('#box1').css*('width', '400px');

        //2. 전용 메서드 > 단위(px) > 숫자만 반환 
        console.log('width', $('#box1').width()); //width 200
        console.log('height', $('#box1').height()); //height 200
        // $('#box1').width(400);

        
        //3. width/height + padding = gold영역 
        console.log('width', $('#box1').innerWidth()); //260 
        console.log('height', $('#box1').innerHeight()); //260 
        // 패딩까지 포함한 너비, 높이 

        
        //4. width/height + padding + border = 테두리를 포함한 실제 상자 크기
        console.log('width', $('#box1').outerWidth()); //300
        console.log('height', $('#box1').outerHeight()); //300 
        // border까지 포함한 너비, 높이

        //5. width/height + padding + border + margin 
        console.log('outerWidth', $('#box1').outerWidth(true)); //400
        console.log('outerHeight', $('#box1').outerHeight(true)); //400

    </script>
</body>
</html>
