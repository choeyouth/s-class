<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex02.html -->
    <h1>jQuery() 함수</h1>

    <input type="button" value="버튼" name="btn1" id="btn1">
    <hr>
    <div>
        <div id="box1" class="box">상자1</div>
        <div id="box2" class="box">상자2</div>
        <div id="box3" class="box">상자3</div>
        <div id="box4" class="box">상자4</div>
        <div id="box5" class="box">상자5</div>
    </div>

    <script src="js/jquery-3.7.1.js"></script> 
    <!-- 항상 임포트 후에 jQuery 구문 가능
     쓰고싶은 라이브러리 있을 때는 라이브러리를 먼저 임포트 후에 사용 가능  -->

    <script>

        /* 
        
            jQuery() 함수
            - CSS 선택자를 사용해서 태그를 검색한다. (***)
            - 자바스크립트 객체를 jQuery 객체로 변환한다. 
            - 동적으로 태그를 생성한다. 

            - 항상 검색 결과가 배열이다. 
            - 검색된 결과에 메소드를 적용하면 > 자동으로 모든 요소에 대해 일괄 적용이 된다. (자동으로 루프 실행)
            
        
        */

        document.getElementById('btn1').onclick = function() {

            jQuery('#btn1').css('color', 'red'); // jQuery() CSS 함수
        }

        //[목적] box를 모두 찾아 조작하시오.
        
        //1. DOM
        const list = document.getElementsByClassName('box');

        for (let i=0; i<list.length; i++) {
            list[i].style.color = 'blue';
        
            // console.log(list.constructor); //ƒ HTMLCollection() { [native code] }
            // list.forEach(box => box.style.color = 'blue'); //순수 배열에만 제공

            //유사배열 > (변환) > 순수배열
            // Array.from(list.forEach(box => box.style.color = 'blue'));
        
            //2. jQuery
            const list2 = jQuery('.box');
            // alert(list2.length);

            // for (let i=0; i<list2.length; i++) {
            //     list2[i].style.color = 'blue';
            // }
            
            // jQuery('.box').css('color', 'red');

            //선택자 테스트 
            // jQuery('div').css('color', 'red');
            // jQuery('#box1').css('color', 'red');
            // jQuery('.box').css('color', 'red');
            jQuery('.box:nth-child(even)').css('color', 'red');
            //even > 짝수
            //odd > 홀수
            //even > 1, 3, 5에 변화가 있는 이유??
            //nth-child > 태그를 구분하지 않음
            //선택자를 만족하든 안 하든 그룹의 모든 대상을 서수로 메김
            //그룹으로 묶여있지 않았기 때문에 상자1이 넷째가 됨 

            //*** 주의!!
            const a = document.all.btn1; //BOM
            const b = document.getElementById('btn1'); //DOM
            const c = jQuery('#btn1');

            // alert(a == b); //true > 찾는 방식이 달라도 찾은 결과가 같으면 자료형까지 완전히 똑같다.
            // alert(c === b); //false > 둘을 완전히 다르다고 판단함
            // alert(c == b); //false 

            // a.value = '하하'; //jQuery 문법으로 하면X 
            // c.val('호호'); // 순수 자바스크립트 구문으로 하면X
            // jQuery로 찾은 건 jQuery 구문으로만, 순수 자바스크립트 구문으로 찾은 건 순수문법으로만

            //BOM(DOM) 객체 > (형변환) > jQuery 객체
            jQuery(a).val('호호'); 

            //jQuery 객체 >  (형변환) > BOM(DOM) 객체
            c[0].value = '호호';

            // console.log(a.constructor); //ƒ HTMLInputElement() { [native code] }
            console.log(c.constructor); 

        };

    </script>

</body>
</html>
