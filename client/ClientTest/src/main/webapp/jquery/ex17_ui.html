<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/pepper-grinder/jquery-ui.css">
    <style>
        
        #member {
            display: flex;
        }

        #member img {
            border: 3px solid cornflowerblue;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
        }

    </style>
</head>
<body>
    <!-- ex17_ui.html -->

    <h1>Interactions <small>Sortable</small></h1>

    <h2>반려 동물</h2>
    <ul id="list1">
        <li>강아지</li>
        <li>고양이</li>
        <li>거북이</li>
        <li>사자</li>
        <li>호랑이</li>
    </ul>

    <h1>팀원 구성</h1>

    <div id="member">
        <img src="images/man_01.png" data-name="홍길동">
        <img src="images/man_02.png" data-name="아무개">
        <img src="images/man_03.png" data-name="테스트">
        <img src="images/woman_01.png" data-name="강아지">
        <img src="images/woman_02.png" data-name="고양이">
        <img src="images/woman_03.png" data-name="사자">
    </div>

    <hr>

    <input type="button" value="명단 순서 확인하기" id="btn1">
    <div id="result"></div>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script>
        
        //부모 선택
        $('#list1').sortable();
        
        $('#member').sortable();

        $('#btn1').click(() => {

            //순수 JavaScript
            //list.forEach((item, index) => {});

            //jQuery

            $('#member').children().each((index, item) => {
                // alert(item.src);
                //JavaScript 
                $('#result').append(`<div>${item.dataset['name']}</div>`);

                //jQuery
                // $('#result').append(`<div>${$(item).data['name']}</div>`);
            }); 


            
            
        });
