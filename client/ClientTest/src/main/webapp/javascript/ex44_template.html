    <script>
    
        //Template String
        //- ES6
        let name = '홍길동';
        let age = 20;

        console.log('이름은 ' + name + '이고, 나이는 ' + age + '세입니다.');

        //자바스크립트 문자열
        //1. 'string'
        //2. "string"
        //3. `string` > template string

        let txt1 = "<input type='text'>";
        let txt2 = "<input type=\"text\">";
        let txt3 = '<input type="text">';

        let a = '홍길동';
        let b = "홍길동";
        let c = `홍길동`;

        console.log(a === b); //true
        console.log(a === c); //true
        console.log(typeof c); //string

        console.log(`이름은 ${name}이고, 나이는 ${age-1}세입니다.`); //이름은 홍길동이고, 나이는 19세입니다.
