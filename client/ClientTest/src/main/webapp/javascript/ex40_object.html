<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex40_object.html -->
    
    <script>

        /* 
        
            객체, Object
            - 자바스크립트에서는 클래스가 없다. 하지만 내장 객체를 제공한다. 

            1. 내장객체
                - Date, Array, Math, String, Object 등.. (나머지는 잘 사용하지 않음)

            2. BOM 객체
                - window, document, form, text, button 등
            
            3. DOM 객체
                - element, attribute, text, comment 등

            4. 사용자 정의 객체
                - 자바스크립트는 클래스가 없다.
                    > 원하는 형태의 객체를 생성 불가능
                    > 가능하게 하는 기술을 제공 
        


            사용자 정의 객체
            1. Object 내장 객체를 사용
            - var list = new Array();
            - var today = new Date();
            - var obj = new Object(); //사용자 정의 객체

            2. {} > 객체 리터럴을 사용
                2. {} > 객체 리터럴을 사용


            자바
            class User {
                public String name;
                public int age;
                public String address;
            }

            User hong = new User();

            hong.name = "홍길동";
            hong.age = 20;
            hong.address = "서울시 강남구";
        */

        //수업 > let vs const ? 
        // 어떤 상황에 let, const 파악해보기

        //자료형 설계X > 객체 생성
        const hong = new Object(); //빈 객체
        console.log(hong); //{} == Object

        // *** 모든 객체는 프로퍼티를 자유롭게 추가/삭제가 가능하다. 
        hong.name = '홍길동';
        hong.age = 20;
        hong.address = '서울시 강남구';
        console.log(hong); //{name: '홍길동', age: 20, address: '서울시 강남구'}
        console.log(hong.name);  //홍길동
        console.log(hong.age); //20
        console.log(hong.address); //서울시 강남구 

        //프로퍼티 제거
        delete hong.name;
        console.log(hong); //{age: 20, address: '서울시 강남구'}

        //프로퍼티 표기법
        //1. hong.age
        //2. hong['age']
        
        hong.tel = '010-1234-5678';
        console.log(hong.tel);
        console.log(hong['tel']);

        //''가 반드시 필요한 상황
        hong['home-tel'] = '02-1234-5678';
        console.log(hong['home-tel']);
        
        
        // *** 모든 객체는 프로퍼티를 자유롭게 추가/삭제가 가능하다. 
        document.age = 20;
        console.log(document.age); //20 > 자바스크립트의 모든 객체는 프로퍼티를 자유롭게 추가/삭제가 가능하다. > 직접 만들지 않은 객체도 포함


        console.clear();

        //자바스크립트 객체 만들기
        //1. 빈 객체를 만든다.
        //2. 원하는 프로퍼티를 추가한다.

        const lee = new Object();

        lee.name = '이순신';
        lee.age = 30;
        lee.address = '서울시 강동구';

        console.log(lee);

        const you = new Object();
        you.nam = '유재석';
        you.age = 40;
        you.addres = '서울시 강서구';
        console.log(you);
        console.log(you.address); //undefined

        const park = {}; // == new Object();

        park.name = '박문수';
        park.age = 50;  
        park.address = '한양';

        console.log(park);

        const kim = {
            name: '김준희',
            age: 60,
            address: '서울시 강서구'
        }

        console.log(kim);

        const dog = {
            name: '강아지',
            age: 3,
            address: '서울시 강남구 역삼동 10번지'
        }

        const address = {
            si: '서울시',
            gu: '강남구',
            dong: '역삼동',
            bunji: '10번지'
        }

        //따로 구분지어 저장 가능한 객체

        const cat = {
            name: '고양이',
            age: 3,
            address: address // 자바 > 클래스의 멤버 변수에 또 다른 멤버 변수를 넣은 것
        }
        
        const mouse = {
            name: '쥐',
            age: 2,
            address: {
                si: '서울시',
                gu: '강동구',
                dong: '천호동',
                bunji: '20번지' 
            },
            nick: [ '고양이', '냥이', '생성' ]
        }

        console.log(mouse.name); //쥐
        console.log(mouse.address); //{si: '서울시', gu: '강동구', dong: '천호동', bunji: '20번지'}
        console.log(mouse.address.dong); //천호동
        console.log(mouse.nick); //['고양이', '냥이', '생성']
        console.log(mouse.nick[0]); //고양이

        
        const pig = {
            name: '돼지',
            age: 5, 
            hello: m1
        };

        function m1() {
            alert('꿀꿀');
        }

        pig.hello(); //hello > 참조되고 있는 m1()을 가리킴

    </script>
</body>
</html>
