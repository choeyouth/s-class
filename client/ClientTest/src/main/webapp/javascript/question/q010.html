<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GmarketSansMedium';
            color: gray;
        }

        table {
            /* border: 1px solid gray; */
            width: 600px;
            height: 130px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid gray;
            padding: 10px;
        }

        table td:first-child {
            text-align: center;
            margin: 20px;
            background-color: #EEE;
            width: 153px;

        }

        input[type=text] {
            font-family: 'GmarketSansMedium';
            color: gray;
            border: 1px solid gray;
            outline: none;
        }

        #juminText1 {
            width: 60.5px;
            height: 20px;
        }

        #juminText2 {
            width: 68px;
            height: 20px;
        }

        #yearText {
            width: 43px;
            height: 20px;
        }

        #monthText, #dayText {
            width: 26px;
            height: 20px;
        }

        input[type=checkbox] {

            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <form name="form1">
        <h1>회원 가입</h1>  
        <table id="tbl" name="tbl">
            <tr>
                <td>주민번호</td>
                <td>
                    <input type="text" name="juminText1" id="juminText1"> 
                    - 
                    <input type="text" name="juminText2" id="juminText2">
                </td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td>
                    <input type="text" name="yearText" id="yearText"> 년
                    <input type="text" name="monthText" id="monthText"> 월
                    <input type="text" name="dayText" id="dayText"> 일 
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="man" id="mancb"> 남자
                    <input type="radio" name="woman" id="womancb"> 여자
                </td>
            </tr>
        </table>
    </form>

    <script>

        var juminText1 = document.form1.juminText1;
        var juminText2 = document.form1.juminText2;
        var yearText = document.form1.yearText;
        var monthText = document.form1.monthText;
        var dayText = document.form1.dayText;
        var man = document.form1.man;
        var woman = document.form1.woman;

        juminText1.onkeyup = birth;
        juminText2.onkeyup = gender;

        function birth() {
            if (juminText1.value.length == 6) {
                yearText.value = "19" + juminText1.value.substr(0, 2);
                monthText.value = juminText1.value.substr(2, 2);
                dayText.value = juminText1.value.substr(4, 2);
                juminText2.focus();
            }
        }

        function gender() {
            if (juminText2.value.substr(0, 1) == "1" || 
                juminText2.value.substr(0, 1) == "3") {
                man.checked = true;
            } else if (juminText2.value.substr(0, 1) == "2" ||
                       juminText2.value.substr(0, 1) == "4") {
                woman.checked = true;
            }
        }

    </script>
</body>
</html>
