    <script>

        //오른쪽 버튼 > Context Menu
        window.oncontextmenu = m2;

        function m2() {
            return false;
        }

        //<td> x 25개 이벤트 추가
        
        var list = document.querySelectorAll('#table1 td');
        
        // alert(list.length);

        for (var i=0; i<list.length; i++) {
            list[i].onmousedown = m1;
        }

        function m1() {
            // alert();
            // 어떤 <td>를 클릭?
            // event.srcElement
            // event.target.bgColor = 'gold';
            event.target.innerText = 'click';
            
            if (event.buttons == 1) {
                event.target.innerHTML = '<img src="images/rect_icon01.png">';   
            } else if (event.buttons == 2) {
                event.target.innerHTML = '<img src="images/rect_icon02.png">';   
            }
        }
    </script>
