<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex15_table.html -->
	<!-- 
		
		표
		1. 표를 만들기 위해서
		2. 레이아웃을 만들기 위해서 > CSS
		
		테이블 구성요소
		1. 가장 큰 상자
			- <table>
			- 전체 컨테이너
			
		2. 중간 긴 상자 
			- <tr>
			- table row 
			- 테이블의 행 역할
			
		3. 가장 작은 상자
			- <td>
			- table data
			- 테이블 셀
			- 데이터를 담는 역할
		
		4. 가장 작은 상자
			- <th>
			- table header
			- 제목을 표시하는 역할
		
		
	
	 -->
	
	<h1>2행 2열 테이블</h1>
	<table border="1" width="200" height="200" bgcolor="yellow">
		<tr bgcolor="red">
			<td bgcolor="blue">1</td>
			<td background="images/face01.png">2</td>
		</tr>
		<tr>
			<td align="center" valign="top">3</td>
			<td align="center" valign="bottom">4</td>
		</tr>
	</table>
	
	<hr>
	
	<!-- Ctrl + Alt + 방향키 : 영역 복사 -->
	
	<table border="1" width="200" height="200">
		<tr>
			<td width="100" height="100">홍길동</td>
			<td width="100">aaaaaaaaaaaaaaaaaaaaaaaaaaaa</td>
		</tr>
		<tr>
			<td height="100">3</td>
			<td>4</td>
		</tr>
	</table>
	
	
</body>
</html>
